name: grav
raw_path: data/gravitational_collapse.h5
input_key: df

# Species information
n_species: 333
species_file: data/species.txt
initial_abundances: data/initial_abundances.npy

# Physical parameters
phys: [Density, Radfield, Av, gasTemp]

physical_parameters:
  n_params: 4
  ranges:
    Density: [68481, 1284211415]
    Radfield: [1.0e-4, 26]
    Av: [0.1, 6914]
    gasTemp: [13, 133]

# Data structure
metadata_columns: [Index, Model, Time]
columns_to_drop: [dustTemp, dstep, zeta, SURFACE, BULK]
num_metadata: 3
num_phys: 4

# Preprocessing defaults
abundances_clipping:
  lower: 1.0e-20
  upper: 1.0

# Stoichiometric matrix path (produced by initial preprocessing)
stoichiometric_matrix_path: outputs/preprocessed/grav/initial/stoichiometric_matrix.pt

train_split: 0.75
seed: 42

# Species list (loaded from species_file)
# This should be populated dynamically, but including reference here
num_species: 333
