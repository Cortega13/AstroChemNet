# AstroChemNet Global Configuration
# Single source of truth for paths, device, and general settings

defaults:
  - /data: grav
  - /preprocessing: initial  # Can override via CLI

# Environment settings
device: cuda  # Options: cuda, cpu
working_dir: ${oc.env:PWD}
seed: 42

# Directory structure
paths:
  data_dir: ${oc.env:DATA_DIR,./data}
  weights_dir: ${oc.env:WEIGHTS_DIR,./weights}
  preprocessed_dir: ${paths.data_dir}/preprocessed
  initial_output: ${paths.preprocessed_dir}/initial
  autoencoder_output: ${paths.preprocessed_dir}/autoencoder
  sequences_output: ${paths.preprocessed_dir}/autoregressive
  outputs: outputs
  runs: ${paths.outputs}/runs
  utils: ${paths.outputs}/utils

# Hydra output directory settings
hydra:
  run:
    dir: ${paths.runs}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
