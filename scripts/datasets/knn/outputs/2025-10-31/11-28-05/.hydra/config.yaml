dataset:
  dataset_path: ${working_path}/outputs/temp_data/grav_collapse_clean.h5
  physical_parameter_ranges:
    Density:
    - 68481
    - 1284211415
    Radfield:
    - 0.0001
    - 26
    Av:
    - 0.1
    - 6914
    gasTemp:
    - 13
    - 133
  abundances_clipping:
    lower: 1.0e-20
    upper: 1.0
  metadata:
  - Index
  - Model
  - Time
  parameters:
  - Density
  - Radfield
  - Av
  - gasTemp
  initial_abundances_path: ${working_path}/utils/initial_abundances.npy
  stoichiometric_matrix_path: ${working_path}/utils/stoichiometric_matrix.npy
  species_path: ${working_path}/utils/species.txt
  preprocessing:
    input_path: ${working_path}/data/gravitational_collapse.h5
    output_path: ${working_path}/outputs/temp_data/grav_collapse_clean.h5
    input_key: df
    columns_to_drop:
    - dustTemp
    - dstep
    - zeta
    - SURFACE
    - BULK
    train_split: 0.75
    seed: 42
    min_radfield: 0.0001
model:
  model_name: autoencoder
  input_dim: 333
  hidden_dims:
  - 160
  - 80
  latent_dim: 14
  lr: 0.001
  lr_decay: 0.5
  lr_decay_patience: 12
  betas:
  - 0.99
  - 0.999
  weight_decay: 0.0001
  power_weight: 20
  conservation_weight: 100
  batch_size: 65536
  stagnant_epoch_patience: 20
  gradient_clipping: 2.0
  dropout_decay_patience: 10
  dropout_reduction_factor: 0.05
  dropout: 0.3
  noise: 0.1
  shuffle_chunk_size: 1.0
  save_model: true
  pretrained_model_path: ${working_path}/weights/autoencoder.pth
  save_model_path: ${working_path}/weights/autoencoder.pth
  latents_minmax_path: ${working_path}/utils/latents_minmax.npy
working_path: C:\Users\carlo\Projects\AstroResearch\AstroChemNet
device: cpu
